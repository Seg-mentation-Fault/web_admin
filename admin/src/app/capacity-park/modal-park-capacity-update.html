<div mat-dialog-content>
  <p>Change Capacity day</p>
  <mat-form-field appearance="fill">
    <mat-label>New Capacity</mat-label>
    <input matInput [(ngModel)]="data.capacity" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data.capacity" cdkFocusInitial>Update</button>
</div>
